<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="app">
      <h1>Stopwatch</h1>
      <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      <button id="start-button" title="Start stopwatch">Start</button>
      <button id="reset-button" title="Reset stopwatch">Reset</button>
      <button id="stop-button" title="Stop stopwatch">Stop</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
